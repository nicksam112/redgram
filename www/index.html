<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <link href="lib/ng-material-floating-button/mfb/dist/mfb.css" rel="stylesheet"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/ng-cordova.min.js"></script>

    <!-- your apps js -->
    <script src="js/app.js"></script>
    <script src="lib/ng-material-floating-button/src/mfb-directive.js"></script>
    <script src="lib/vintageJS-master/dist/angular.vintage.js"></script>
    <script src="lib/ng-img-crop/compile/minified/ng-img-crop.js"></script>
    <script src="lib/jr-crop/dist/jr-crop.js"></script>

    <link rel="stylesheet" type="text/css" href="lib/ng-img-crop/compile/minified/ng-img-crop.css">
    <link rel="stylesheet" type="text/css" href="lib/jr-crop/dist/jr-crop.css">
    <link rel="stylesheet" type="text/css" href="lib/img-crop/image-crop-styles.css">    

    <!-- user stuff -->
    <script src="js/user/services.js"></script>
    <script src="js/user/controllers.js"></script>

    <!-- default stuff -->
    <script src="js/app/services.js"></script>
    <script src="js/app/controllers.js"></script>

    <!-- action button -->
  </head>
    <body ng-app="starter" ng-controller="AppCtrl">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <ion-nav-bar class="bar-stable nav-title-slide-ios7 bar-positive ">
            <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
                Back
            </ion-nav-back-button>
        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if youd like).
        -->
        <ion-nav-view></ion-nav-view>
        <nav mfb-menu position="br" effect="zoomin" label="close"
             active-icon="ion-close-round" resting-icon="ion-plus-round"
             toggling-method="click" style="padding-bottom:50px">
          <button mfb-button icon="ion-camera" label="take pic" ng-click="takePicture()"></button>
          <button mfb-button icon="ion-upload" label="upload pic" ng-click="uploadPicture()"></button>
        </nav>
  </body>
</html>
